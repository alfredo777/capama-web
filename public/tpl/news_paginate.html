{{#each posts}}
<div class="col-md-4 col-sm-12 grid-view-post" id="{{id}}">
  <div class="item post">
    <figure class="main"><a href="/post/{{id}}"><img src="{{head_image.image_head.url}}" alt="" /></a></figure>
    <div class="box text-center">
      <div class="category cat6"><span><a href="#">Boletines de prensa</a></span></div>
      <h4 class="post-title"><a href="/post/{{id}}">{{{trimString title}}}</a></h4>
      <div class="meta"><span class="date">{{{prettifyDate created_at}}}</span> <div id="social-index-{{id}}"></div></div>
    </div>
  </div>
</div>
<script>
  $(document).ready(function(){
    $("#social-index-{{id}}").jsSocials({
        url: "http://ww1.capama.gob.mx/post/{{id}}",
        text: "CAPAMA | {{{title}}}",
        showLabel: false,
        showCount: false,
        shares: ["twitter", "facebook", "googleplus"]
    });
  });
</script>
{{/each}}
