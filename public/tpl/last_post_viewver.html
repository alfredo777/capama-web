<script src="/assets/landing/plugins.js"></script>
<script src="/assets/landing/classie.js"></script>
<script src="/assets/landing/scripts.js"></script>
<div class="basic-slider">
  {{#each posts}}
  <div class="item caption-overlay"><img src="{{head_image.image_head.url}}" alt="" />
    <div class="caption bottom-left">
      <div class="layer box">
        <div class="category cat9"><span><a href="/post/{{id}}">Leer</a></span></div>
        <h4 class="post-title"><a href="/post/{{id}}">{{title}}</a></h4>
        <div class="meta"><span class="date">{{{prettifyDate created_at}}}</span></div>
      </div>
      <!-- /.layer -->
    </div>
    <!-- /.caption -->
  </div>
  {{/each}}
</div>
