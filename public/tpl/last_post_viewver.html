{{#each posts}}
<div class="blog-posts classic-view">
  <div class="post">
    <div class="box text-center">
      <h2 class="post-title"><a href="/post/{{id}}">{{title}}</a></h2>
      <div class="meta"><span class="date">{{{prettifyDate created_at}}}</span></div>
      <figure class="main"><a href="/post/{{id}}"><img src="{{head_image.image_head.url}}" alt="" /></a></figure>
      <div class="post-content text-justify">
        {{{truncate content 400}}}
      </div>
      <!-- /.post-content -->
      <div class="post-footer"> <a href="/post/{{id}}" class="more pull-left">Continuar |Â Continue</a>
      <!-- .social -->
      <div class="clearfix"></div>
    </div>
    <!-- .post-footer -->
  </div>
</div>
{{/each}}
