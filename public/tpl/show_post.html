<div class="offset"></div>
<div class="dark-wrapper">
  <div class="container inner2">
    <div class="blog no-sidebar">
      <div class="blog-content">
        <div class="blog-posts classic-view">
          <div class="post">
            <div class="box text-center">
              <div class="category cat9"><span><a href="#">Boletines de prensa</a></span></div>
              <h1 class="post-title">{{{title}}}</h1>
              <div class="meta"><span class="date">{{prettifyDate created_at}}</span></div>
            <figure class="main"><img src="{{head_image.image_head.url}}" alt="" /></figure>
            <div class="post-content text-justify">
            {{{content}}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
