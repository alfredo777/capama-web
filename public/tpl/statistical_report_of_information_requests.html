<h2>{{title}}</h2>
<table class="table table-bordered">
  <thead>
   <tr>
    {{#each thead}}
    <th width="25%" style="padding:5px;">{{t}}</th>
    {{/each}}
   </tr>
  </thead>
  <tbody>
    {{#each tbody}}
    <tr >
      <td style="padding:5px;"> {{t1}} </td>
      <td style="padding:5px;"> {{t2}} </td>
      <td style="padding:5px;"> {{t3}}</td>
      <td style="padding:5px;"> {{t4}} </td>
    </tr>
    {{/each}}
  </tbody>
</table>
