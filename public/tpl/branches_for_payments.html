<div class="ahead-head">{{title}} 
<div class="btn btn-green gettoDIV" data-target="address"><i class="fa fa-level-down"></i></div></div>
<div class="container" style="text-align: justify; padding:30px;">
  <div class="row" id="address">
    {{#each list}}
     <div class="panel" style="padding:20px; border: solid #C6DFEC;">
      <p><i class="fa fa-building-o"></i> {{li}}</p>
      <p><i class="fa fa-map-marker"></i> {{address}}</p>
      <p><i class="fa fa-phone"></i> {{phone}}</p>
     </div>
    {{/each}}
  </div>
</div>
<script type="text/javascript">
  $(".gettoDIV").click(function() {
    var target = $(this).data('target');
    $('html, body').animate({
        scrollTop: $("#"+target).offset().top - 200
    }, 2000);
});
</script>
