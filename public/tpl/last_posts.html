{{#each posts}}
<li data-transition="fade">
  <a href="/post/{{{id}}}">
    <img class="inner-head-imh blur-me" src="{{{head_image.super_large.url}}}"  alt="" width="100%" data-bgposition="center top" data-bgfit="cover" data-bgrepeat="no-repeat"/>
    <div  class="tp-caption large sfr bottom-slider-part" data-x="center" data-y="bottom" data-speed="900" data-start="800" data-easing="Sine.easeOut" ><center>{{title}}</center></div>
  </a>
</li>
<script type="text/javascript">
var hfg= $( window ).height();
$('.inner-head-imh').height(hfg);
</script>
{{/each}}
